<ng-select
  #ngSelect
  [items]="items"
  [bindLabel]="bindLabel"
  [bindValue]="bindValue"
  [hideSelected]="hideSelected"
  [loading]="loading"
  [readonly]="disabled"
  [multiple]="multiple"
  [attr.aria-label]="ariaLabel"
  (scrollToEnd)="onScrollToEnd()"
  (change)="onSelect($event)"
></ng-select>
